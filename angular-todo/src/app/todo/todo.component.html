<div>
    <h2>Posts</h2>
    <div>
      <input [(ngModel)]="newPost.username" placeholder="Username">
      <input [(ngModel)]="newPost.caption" placeholder="Caption">
      <button (click)="addPost()">Add Post</button>
    </div>
    <ul>
      <li *ngFor="let post of posts; let i = index">
        <p><strong>Username:</strong> {{ post.username }}</p>
        <p><strong>Caption:</strong> {{ post.caption }}</p>
        <p><strong>Likes:</strong> {{ post.likes }}</p>
        <p><strong>Comments:</strong></p>
        <ul>
          <li *ngFor="let comment of post.comments">{{ comment }}</li>
        </ul>
        <button (click)="deletePost(i)">Delete</button>
      </li>
    </ul>
  </div>
