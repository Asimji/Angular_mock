<div>
    <h2>Todo List</h2>
    <input [(ngModel)]="newTask" placeholder="Add a new task">
    <button (click)="addTask()">Add</button>
    <ul>
        <li *ngFor="let item of todoItems; let i = index">
            <ng-container *ngIf="editIndex !== i; else editTemplate">
              {{ item }}
              <button (click)="editTask(i)">Edit</button>
            </ng-container>
            <ng-template #editTemplate>
              <input [(ngModel)]="editedTask" (keydown.enter)="saveTask(i)" (keydown.escape)="cancelEdit()" placeholder="Edit task">
              <button (click)="saveTask(i)">Save</button>
              <button (click)="cancelEdit()">Cancel</button>
            </ng-template>
            <button (click)="deleteTask(i)">Delete</button>
          </li>
    </ul>
  </div>
